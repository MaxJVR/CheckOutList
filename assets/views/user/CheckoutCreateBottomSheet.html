<md-bottom-sheet class="md-list">
 <form name="CheckoutCreateForm" ng-submit="createCheckout()">
      <h3>Add a Checkout</h3>
      <div layout="column">
        <div layout="row" layout-align="center center">
           <img src='{{ checkout.image }}' class="profileModalPics" alt="image caption">
        </div>
        <md-input-container>
          <md-icon>label</md-icon>
          <input type="text" ng-model="newCheckout.title" md-maxlength="30" placeholder="title" required>
        </md-input-container>

        <md-input-container>
          <md-icon>comment</md-icon>
          <textarea type="textarea" ng-model="newCheckout.body" md-maxlength="200" placeholder="comment" ></textarea>
        </md-input-container>


      </div>
      <br>
      <div class="md-actions" layout="row">
        <md-button ng-click="close()" class="md-flat md-warn">Cancel</md-button>
        <md-button ng-click="" type="submit" ng-class="CheckoutCreateForm" class="md-flat md-primary">Create</md-button>
      </div>
    </form>
</md-bottom-sheet>
