<md-dialog>
 <md-dialog-content class="md-dark">
    <form name="CheckoutUpdateForm" ng-submit="updateCheckout()">
      <div layout="column" layout-align="center center">
        <h3>Edit Checkout</h3>
        <img src='{{ newCheckout.image }}' class="profileModalPics" alt="">

        <br>

        <md-input-container>
          <md-icon>photo</md-icon>
          <input type="text" ng-model="newCheckout.image"  required>
        </md-input-container>

        <md-input-container>
          <md-icon>label</md-icon>
          <input type="text" ng-model="newCheckout.title" md-maxlength="30" required>
        </md-input-container>

        <md-input-container>
          <md-icon>comment</md-icon>
          <textarea type="textarea" ng-model="newCheckout.body" md-maxlength="200" placeholder=""></textarea>
        </md-input-container>

      </div>
      <br>
      <div class="md-actions" layout="row">
        <md-button ng-click="close()" class="md-flat md-warn">Cancel</md-button>
        <md-button ng-click="close()" type="submit" ng-class="CheckoutUpdateForm" class="md-flat md-primary">Create</md-button>
      </div>
    </form>
  </md-dialog-content>
</md-dialog>
